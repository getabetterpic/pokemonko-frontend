<form>
  <mat-form-field>
    <input matInput
           type="text"
           placeholder="Search"
           (keyup)="searchTerm$.next($event.target.value)" />
  </mat-form-field>
</form>
<pko-card-list [cards]="cards" [totalCards]="totalCards" (pageChange)="pageChange($event)" [page]="pageAsNumber() - 1"></pko-card-list>
