<mat-sidenav-container>

    <mat-nav-list>
      <a mat-list-item routerLink='/search'>
        <mat-icon>search</mat-icon>
        &nbsp;Search
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button
              (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Pokemon KO
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
