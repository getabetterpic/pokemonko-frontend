<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink='/search'>
        <mat-icon>search</mat-icon>
        &nbsp;Search
      </a>
      <a mat-list-item *ngIf="!auth.isAuthenticated()" (click)="login()">
        <mat-icon>perm_identity</mat-icon>
        &nbsp;Login
      </a>
      <a mat-list-item *ngIf="auth.isAuthenticated()" (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        &nbsp;Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z9">
      <button mat-button
              (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Pokemon KO
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
